<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Element In HTML</title>
</head>
<body>
    <form accept="/server">
        <input type="checkbox" name="age" id="age">
        <label for="age">I am 18+</label>
        <button>Submit</button>
    </form>
    <hr>
    <form action="/fruit">
        Select your favourite fruit:
        <br>
        <div>
            <input type="radio" name="fruit" id="apple">
            <label for="apple">Apple</label>
            <input type="radio" name="fruit" id="mango">
            <label for="mango">Mango</label>
            <input type="radio" name="fruit" id="orange">
            <label for="orange">Orange</label>
            <input type="radio" name="fruit" id="banana">
            <label for="banana">Banana</label>
        </div>
        <button>Submit</button>
        <div>
            Audio Settings:
            <br>
            <input type="range" min="0" max="100" id="volume" name="vol" step="10">
            <label for="volume" >Volume</label>
            <input type="range" min="0" max="100" id="mic" name="mic" step="10">
            <label for="mic">Mic</label>
            <br>
            <label for="feedback">Please give your valuable feedback</label>
            <textarea id="feedback" name="feedback"></textarea>
            <button>Submit</button>
        </div>
    </form>
</body>
</html>
