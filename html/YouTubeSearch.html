<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Search</title>
</head>
<body>
    <form action="https://www.youtube.com/results">
        <label for="Search">Search anything in YouTube</label>
        <input type="text" placeholder="Search YouTube" name="search_query" id="Search">
        <button>Submit</button>
    </form>
    <hr>
    <form action="https://www.google.com/search">
        <label for="search">Search anything in Google</label>
        <input type="text" placeholder="Search..." name="q" id="search">
        <button>Submit</button>
    </form>
</body>
</html>
