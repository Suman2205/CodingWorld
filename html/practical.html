<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
</head>
<body>
    <div>
        <form action="/assignment" method="post">
            <label for="name">Username:</label>
            <input type="text" placeholder="Enter your name"name="username" id="name">
            <br>
            <label for="pass">Password:</label>
            <input type="password" placeholder="Enter your password" name="pass" id="pass">
            <br>
            Gender:
            <input type="radio" name="gender" value="male" id="option1">
            <label for="option1">Male</label>
            <input type="radio" name="gender" value="female" id="option2">
            <label for="option2">Female</label>
            <input type="radio" name="gender" value="others" id="option3">
            <label for="option3">Others</label>
            <br>
            Course:
            <input type="checkbox" name="course" value="AI" id="course1">
            <label for="course1">AI</label>
            <input type="checkbox" name="course" value="DS" id="course2">
            <label for="course2">DS</label>
            <input type="checkbox" name="course" value="CyberSecurity" id="course3">
            <label for="course3">Cyber Security</label>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
