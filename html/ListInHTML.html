<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List In HTML</title>
</head>
<body>
    <ul>
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
    </ul>
    <ol type="A">
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
    </ol>
    <hr>
    <ol type="1">
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
    </ol>
    <ol type="i">
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
    </ol>

</body>
</html>
